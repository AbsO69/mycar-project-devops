{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-primary text-center">Create Maintenance Task</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Create Task</button>
                <a href="{% url 'maintenance_task_list' %}" class="btn btn-secondary ms-2">Back to List</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
