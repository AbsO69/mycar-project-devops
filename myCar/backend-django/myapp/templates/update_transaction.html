{% extends 'base.html' %}

{% block content %}
<h2 class="text-center my-4">Update Transaction</h2>

<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }} <!-- Form fields -->

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Update Transaction</button>
                <a href="{% url 'list_transactions' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<br>
{% endblock %}
