<!-- src/app/maintenance-task-form/maintenance-task-form.component.html -->
<div class="container">
    <h2>{{ isEdit ? 'Edit' : 'Add' }} Maintenance Task</h2>
  
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          rows="3"
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">
        Cancel
      </button>
    </form>
  </div>
